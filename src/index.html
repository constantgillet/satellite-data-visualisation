<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Satellite Data Analyse</title>
    <meta name="description" content="Un gestionnaire de candidature simple, gratuit, pour les chercheurs d'emploi">
    <!-- Facebook  -->
    <meta property="og:url" content="https://dasha-app.com" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Gestionnaire de candidature pour les chercheurs d'emploi" />
    <meta property="og:description" content="Un gestionnaire de candidature simple, gratuit" />
    <meta property="og:image" content="https://dasha-app.com/images/screen1.JPG" />
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <main>
        <div class="canvas-position"></div>
        <div class="square-background">
            <div class="container">
                <h1 class="main-title">SATELLITE DATA <br> <span>visualisation</span></h1>
                <div class="filters">
                    <div class="filters__buttons">
                        <button class="filters__toggle-button" id="js-toggle-filters-button">Filtres <div
                                class="filters__toggle-button__icon"></div></button>
                        <button class="filters__delete-button" id="js-delete-filters-button">Effacer<div
                                class="filters__delete-button__icon"></div></button>
                    </div>
                    <form class="filters__form">
                        <button class="filters__button" id="js-button-select-country">Pays d'origine <i
                                class="extent-icon"></i></button>
                        <select multiple="multiple" name="countries" class="filters__select-input"
                            id="js-select-country">
                            <option value="volvo" selected>Espagne</option>
                            <option value="saab" selected>états-Unis</option>
                            <option value="mercedes" selected>éthiopie</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                        </select>
                        <button class="filters__button" id="js-button-select-usual">Utilisation <i
                                class="extent-icon"></i></button>
                        <select multiple="multiple" name="usual" class="filters__select-input" id="js-select-usual">
                            <option value="volvo" selected>Communication</option>
                            <option value="saab" selected>Démonstration technologique</option> 
                            <option value="volvo" selected>Développement technologique</option>
                            <option value="saab" selected>Éducation</option>
                            <option value="audi" selected>Mission d’extension technologique</option>
                            <option value="audi" selected>Navigation</option>
                            <option value="audi" selected>observation de l’espace</option>
                            <option value="audi" selected>Observation de la Terre</option>
                            <option value="audi" selected>Positionnement mondial</option>
                            <option value="audi" selected>Positionnement régional</option>
                            <option value="audi" selected>Sciences de l’espace</option>
                            <option value="audi" selected>Sciences de la Terre</option>
                            <option value="audi" selected>Suivi maritime</option>
                            <option value="audi" selected>Surveillance</option>
                        </select>
                        <button class="filters__button" id="js-button-select-laucher-type">Type de lanceur <i
                                class="extent-icon"></i></button>
                        <select multiple="multiple" name="laucherType" class="filters__select-input"
                            id="js-select-laucher-type">
                            <option value="volvo" selected>Espagne</option>
                            <option value="saab" selected>états-Unis</option>
                            <option value="mercedes" selected>éthiopie</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                        </select>
                        <button class="filters__button" id="js-button-select-laucher-place">Lieu de lancement <i
                                class="extent-icon"></i></button>
                        <select multiple="multiple" name="laucherPlace" class="filters__select-input"
                            id="js-select-laucher-place">
                            <option value="volvo" selected>Espagne</option>
                            <option value="saab" selected>états-Unis</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="mercedes" selected>éthiopie</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                            <option value="audi" selected>France</option>
                        </select>
                        <button class="filters__button" id="js-button-select-masse">Masse <i
                                class="extent-icon"></i></button>
                        <select multiple="multiple" name="masse" class="filters__select-input" id="js-select-masse">
                            <option value="volvo" selected>inf. 50kg</option>
                            <option value="saab" selected>50kg - 549kg</option>
                            <option value="mercedes" selected>550kg - 1 049kg</option>
                            <option value="audi" selected>1 050kg - 2 999kg</option>
                            <option value="audi" selected>3 000kg - 5 999kg</option>
                            <option value="audi" selected>6 000kg - 8 999kg</option>
                            <option value="audi" selected>sup. 10 000kg</option>
                        </select>
                    </form>
                </div>
                <!-- <div class="chart-purposes">
                    <h2 class="chart-purposes__title">UTILISATIONS</h2>
                </div> -->
                <h2 class="satellites-number">Nombre de satellites : <span id="satellites-number">2000</span></h2>
            </div>
            
        </div>
    </main>
</body>

</html>
